<head>
    <title>Weather Forecast</title>
</head>
<body>
        <h1>Weather Forecast for {{ country }}  {{ city }}  {{ capital }}</h1>
        <table>
            {% for item in forecast %}
                <tr>
                     <th>{{ item.date }}, </th>
                     <th>Temperature: {{ item.temperature }}Â°C, </th>
                     <th>Humidity: {{ item.humidity }}%</th>

            {% endfor %}
        </table>
        <form method="POST" action="/weather">
                    <h2 class="dynamic-message" style="text-align: center">{{msg}}</h2>
                    <input type="text" name="city" placeholder="Enter the city name">
                    <button type="submit">Submit</button>
        </form>
</body>
<form action="/dynamo" method = "POST" >

</form>
